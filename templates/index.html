{% extends "base.html" %} {% block content %}
    <div class="HeaderContainer">
        <h2>ECG Arrhythmia Classifier</h2>
    </div>

    <div class="ChooseContainer">
        <form id="upload-file" method="post" enctype="multipart/form-data" >
            <label for="imageUpload" class="upload-label" >
                Choose...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".csv">
        </form>
    </div>

    <div class="PredictContainer">
        <div class="image-section" style="display:none;">
            <div>
                <div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg btnPosition" id="btn-predict">Predict!</button>
            </div>
        </div>
    </div>

    <div class="LoaderContainer">
        <div class="loader" style="display:none;"></div>
    </div>


    <div class="ResulttContainer">
        <h3 id="result">
            <span> </span>
        </h3>
    </div>




{% endblock %}
